                <hr>
            </header>
            <div class="col-sm-6  col-sm-offset-3">
                <div class="panel-group" style="margin-top: 100px;">
                    <div class="panel panel-default panel-transparent">
                        <div class="panel-heading">
                            <legend style="text-align: center;">Payment Information</legend>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" style="padding: 0 5rem 0 5rem; width: 100%">
                                <div class="form-group">
                                    <label class="radio-inline">
                                        <input type="radio" name="optradio" style="height: 5rem">
                                        <img style="width:50px" src="https://1000logos.net/wp-content/uploads/2017/03/MasterCard-Logo-1990.png">
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optradio" style="height: 5rem">

                                    </label>
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="name">Card Number</label>
                                    <input type="0000-0000" class="form-control trans-input-area"
                                        placeholder="Card Number" name="" required>
                                </div>
                                <div class="form-group">
                                    <div style="float: left; width: 46%">
                                        <label for="Country">Expiray</label>
                                        <input type="month" class="form-control trans-input-area"
                                            placeholder="month/year" name="" id="" required>
                                    </div>
                                    <div style="float: right; width: 46%">
                                        <label for="Country">CVC</label>
                                        <input type="number" class="form-control trans-input-area" placeholder="CVC"
                                            name="" id="" required>
                                    </div>
                                </div>
                                <br>
